<div class="item-laptop">
  <p>
    <a class="title" href="{{item.url}}">
      {{item.title}}
    </a>
    <span *ngIf="item.domain" class="domain">({{item.domain}})</span>
  </p>
  <div class="subtext-laptop">
    <span>
      {{item.points}} points by 
      <a href="">{{item.user}}</a>
    </span>
    <span>
      {{ item.time_ago }}
      <span>
        <a [routerLink]="['/item', item.id]">
          <span *ngIf="item.comments_count === 0" class="active">discuss</span>
        </a>
    </span>
    </span>
  </div>
  <div *ngIf="item.comments_count !== 0" class="circle fL">
    <a [routerLink]="['/item', item.id]">{{item.comments_count}}</a>
    <!--<span *ngIf="item.comments_count === 1"></span>-->
    <!--<span *ngIf="item.comments_count > 1"> +</span>-->
  </div>
</div>
<div class="item-mobile">
  <p>
    <a class="title" href="{{item.url}}">
      {{item.title}}
    </a>
    <span *ngIf="item.domain" class="domain">({{item.domain}})</span>
  </p>
  <div class="subtext-palm">
    <div class="details">
      <span class="name"> <a href="">{{item.user}}</a></span>
      <span class="right">{{item.points}} ★</span>
    </div>
    <div class="details">
      {{ item.time_ago }}
      <a [routerLink]="['/item', item.id]" class="comment-number"> • 
      <span *ngIf="item.comments_count !== 0">
        {{item.comments_count}}
        <span *ngIf="item.comments_count === 1">comment</span>
        <span *ngIf="item.comments_count > 1">comments</span>
      </span>
      <span *ngIf="item.comments_count === 0" class="active">discuss</span>
    </a>
    </div>
  </div>
</div>
