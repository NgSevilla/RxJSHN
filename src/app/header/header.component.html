<header>
  <div id="header">
    <a class="home-link" routerLink="/news/1">
<img class="logo" src="https://hn.algolia.com/assets/logo-hn-search.png">
</a>
    <div class="header-text">
      <div class="left">
        <h1 class="name">
          <a routerLink="/news/1" class="app-title">
            <p>HackerNews</p>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
          </a>
        </h1>
      </div>
      <div class="right">
        <span class="header-nav">
<a class="option" [class.active]="tab_active == 0" routerLink="/newest/1" (click)="activeTab(0)">
<i class="fa fa-rss"></i>
<p>new</p>
</a>
<a class="option" [class.active]="tab_active == 1" routerLink="/show/1" (click)="activeTab(1)">
<i class="fa fa-television"></i>
<p >show</p>
</a>
<a class="option" [class.active]="tab_active == 2" routerLink="/ask/1" (click)="activeTab(2)">
<i class="fa fa-question"></i>
<p >ask</p>
</a>
<a class="option" [class.active]="tab_active == 3" routerLink="/jobs/1" (click)="activeTab(3)">
<i class="fa fa-newspaper-o"></i>
<p>jobs</p>
</a>
</span>
      </div>
      <!--<div class="info">
An <a href="https://cli.angular.io/" target="_blank">Angular CLI</a> project
</div>-->
    </div>
  </div>
</header>
